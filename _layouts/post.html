---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post__header">
    <h1 class="post__title" itemprop="headline">{{ page.title }}</h1>
    <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>
  <div class="post__content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<nav class="post-nav" aria-label="Post navigation">
  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="post-nav__link post-nav__link--prev">
      <span class="post-nav__label">Previous post</span>
      <span class="post-nav__title">{{ page.previous.title }}</span>
    </a>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="post-nav__link post-nav__link--next">
      <span class="post-nav__label">Next post</span>
      <span class="post-nav__title">{{ page.next.title }}</span>
    </a>
  {% endif %}
</nav>
